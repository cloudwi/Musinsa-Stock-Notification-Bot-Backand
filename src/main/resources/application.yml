spring:
  config:
    import:
      - optional:file:env/secret.env[.properties]

  profiles:
    active:
      - email
    group:
      email:
        - email
      telegram:
        - telegram

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: false
    database: h2
    show-sql: true

  security:
    oauth2:
      client:
        registration:
          naver:
            client-id: _6pnTKoF4IO5akersCes
            client-secret: rvwy4a43G5
            redirect-uri: http://localhost:8080/login/oauth2/code/naver
            authorization-grant-type: authorization_code
            scope:
              - email
            client-name: Naver

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  mail:
    host: smtp.naver.com
    port: 465
    username: cloudwi@naver.com
    password: ${email_password}
    properties:
      mail.smtp.auth: true
      mail.smtp.ssl.enable: true
      mail.smtp.ssl.trust: smtp.naver.com
      mail.smtp.starttls.enable: true

jwt:
  header: ${jwt_token_header}
  secret: ${jwt_token_key}
  token-validity: ${jwt_token_validity_time}

secret:
  telegramToken: ${telegramToken}
  chat_id: ${chat_id}
  bot_name: ${bot_name}